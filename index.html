<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>

        <div class="card">

            <div class="col sx">
                <img src="img/image-product-desktop.jpg" alt="Profumo">
            </div>

            <div class="col dx">
                <h3>PERFUME</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <span class="text_green">$149.99</span><del class="text_grey">$169.99</del>
                <button><img src="img/icon-cart.svg" alt="Shopping">Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
